<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="lhs">
            <div class="sign-in">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="SluralPright">
                </div>
                <form >
                    <div>
                        <label >Email Or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2023 SluralPright LLC. All rights reserved.</p>
                <div>
                    <a href="#">Terms of Use </a>|<a href="#"> Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div class="rhs">
            <div class="show-case">
                <h1 class="showcase-text">
                    Let's create the future together
                </h1>
                <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
            </div>
        </div>
    </div>
</body>
</html>
